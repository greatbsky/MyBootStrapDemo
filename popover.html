<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="UTF-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- 引入 Bootstrap -->
    <link href="/css/libs3/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/libs3/bootstrap/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="/js/libs3/html5shiv/html5shiv-3.7.2.js"></script>
    <script src="/js/libs3/respond.js/respond-1.4.2.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/libs3/jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>

<div class="container" style="padding: 100px">


    <div class="container" style="padding: 100px 50px 10px;">
        <button type="button" class="btn btn-default popover-show"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="left"
                data-content="左侧的 Popover 中的一些内容 —— show 方法">
            左侧的 Popover
        </button>
        <button type="button" class="btn btn-primary popover-hide"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="top"
                data-content="顶部的 Popover 中的一些内容 —— hide 方法">
            顶部的 Popover
        </button>
        <button type="button" class="btn btn-success popover-destroy"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="bottom"
                data-content="底部的 Popover 中的一些内容 —— destroy 方法">
            底部的 Popover
        </button>
        <button type="button" class="btn btn-warning popover-toggle"
                title="Popover title" data-container="body"
                data-toggle="popover" data-placement="right"
                data-content="右侧的 Popover 中的一些内容 —— toggle 方法">
            右侧的 Popover
        </button>
        <br><br><br><br><br><br>

        <p class="popover-options">
            <a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>"
               data-container="body" data-toggle="popover" data-content="
         <h4>Popover 中的一些内容 —— options 方法</h4>">
                Popover
            </a>
        </p>
        <script>
            $(function () {
                $('.popover-show').popover('show');
            });
            $(function () {
                $('.popover-hide').popover('hide');
            });
            $(function () {
                $('.popover-destroy').popover('destroy');
            });
            $(function () {
                $('.popover-toggle').popover('toggle');
            });
            $(function () {
                $(".popover-options a").popover({html: true});
            });
        </script>
    </div>


</div>
<!-- 包括所有已编译的插件 -->
<script src="/js/libs3/bootstrap/bootstrap-3.3.2.min.js"></script>
</body>
</html>
