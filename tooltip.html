<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="UTF-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- 引入 Bootstrap -->
    <link href="/css/libs3/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/libs3/bootstrap/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="/js/libs3/html5shiv/html5shiv-3.7.2.js"></script>
    <script src="/js/libs3/respond.js/respond-1.4.2.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/libs3/jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>

    <div class="container">

        <h4>工具提示（Tooltip）插件 - 锚</h4>
        这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip"
                title="默认的 Tooltipaaa">
        默认的 Tooltip
    </a>.
        这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip"
                data-placement="left" title="左侧的 Tooltip">
        左侧的 Tooltip
    </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="top"
                title="顶部的 Tooltip">
        顶部的 Tooltip
    </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="bottom"
                title="底部的 Tooltip">
        底部的 Tooltip
    </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="right"
                title="右侧的 Tooltip">
        右侧的 Tooltip
    </a>

        <br>

        <h4>工具提示（Tooltip）插件 - 按钮</h4>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                title="默认的 Tooltipaaa">
            默认的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="left" title="左侧的 Tooltip">
            左侧的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="top" title="顶部的 Tooltip">
            顶部的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="bottom" title="底部的 Tooltip">
            底部的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip"
                data-placement="right" title="右侧的 Tooltip">
            右侧的 Tooltip
        </button>
        <script>
            $(function () { $("[data-toggle='tooltip']").tooltip(); });
        </script>


    </div>
    <!-- 包括所有已编译的插件 -->
    <script src="/js/libs3/bootstrap/bootstrap-3.3.2.min.js"></script>
</body>
</html>
