<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="UTF-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- 引入 Bootstrap -->
    <link href="/css/libs3/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/libs3/bootstrap/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="/js/libs3/html5shiv/html5shiv-3.7.2.js"></script>
    <script src="/js/libs3/respond.js/respond-1.4.2.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/libs3/jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>

    <div class="container">

        <div class="row">

            <h2>点击每个按钮查看方法效果</h2>
            <h4>演示 .button('toggle') 方法</h4>
            <div id="myButtons1" class="bs-example">
                <button type="button" class="btn btn-primary">原始</button>
            </div>

            <h4>演示 .button('loading') 方法</h4>
            <div id="myButtons2" class="bs-example">
                <button type="button" class="btn btn-primary"
                        data-loading-text="Loading...">原始
                </button>
            </div>

            <h4>演示 .button('reset') 方法</h4>
            <div id="myButtons3" class="bs-example">
                <button type="button" class="btn btn-primary"
                        data-loading-text="Loading...">原始
                </button>
            </div>

            <h4>演示 .button(string) 方法</h4>
            <button type="button" class="btn btn-primary" id="myButton4"
                    data-complete-text="Loading finished">请点击我
            </button>
            <script type="text/javascript">
                $(function () {
                    $("#myButtons1 .btn").click(function(){
                        $(this).button('toggle');
                    });
                });
                $(function() {
                    $("#myButtons2 .btn").click(function(){
                        $(this).button('loading').delay(1000).queue(function() {
                        });
                    });
                });
                $(function() {
                    $("#myButtons3 .btn").click(function(){
                        $(this).button('loading').delay(1000).queue(function() {
                            $(this).button('reset');
                        });
                    });
                });
                $(function() {
                    $("#myButton4").click(function(){
                        $(this).button('loading').delay(1000).queue(function() {
                            $(this).button('complete');
                        });
                    });
                });
            </script>
        </div>


        <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button"> 加载状态
        </button>
        <script>
            $(function() {
                $("#fat-btn").click(function(){
                    $(this).button('loading').delay(1000).queue(function() {
                        // $(this).button('reset');
                    });
                });
            });
        </script>


        <button type="button" class="btn btn-primary" data-toggle="button"> 单个切换
        </button>


        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="checkbox"> 选项 1
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> 选项 2
            </label>
            <label class="btn btn-primary">
                <input type="checkbox"> 选项 3
            </label>
        </div>


        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option1"> 选项 1
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2"> 选项 2
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3"> 选项 3
            </label>
        </div>



    </div>
    <!-- 包括所有已编译的插件 -->
    <script src="/js/libs3/bootstrap/bootstrap-3.3.2.min.js"></script>
</body>
</html>
