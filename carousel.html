<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="UTF-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- 引入 Bootstrap -->
    <link href="/css/libs3/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/libs3/bootstrap/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="/js/libs3/html5shiv/html5shiv-3.7.2.js"></script>
    <script src="/js/libs3/respond.js/respond-1.4.2.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/libs3/jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>

    <div class="container">

        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/imgs/web/billgates.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="/imgs/web/billgates.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="/imgs/web/billgates.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;</a>
        </div>

    </div>
    <!-- 包括所有已编译的插件 -->
    <script src="/js/libs3/bootstrap/bootstrap-3.3.2.min.js"></script>
</body>
</html>
